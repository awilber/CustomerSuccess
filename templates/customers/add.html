{% extends "base.html" %}

{% block title %}Add Customer - CustomerSuccess{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Add New Customer</h1>
    
    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" action="{{ url_for('customers.add') }}">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">
                        Customer Name
                    </label>
                    <input type="text" name="name" id="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                           placeholder="e.g., HCR">
                </div>
                
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700">
                        Company Name
                    </label>
                    <input type="text" name="company" id="company"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                           placeholder="e.g., Heller-Coley-Reed">
                </div>
                
                <div class="pt-4">
                    <button type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        Create Customer
                    </button>
                    <a href="{{ url_for('customers.list') }}"
                       class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
